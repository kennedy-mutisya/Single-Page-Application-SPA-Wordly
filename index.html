<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dictionary SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Dictionary Lookup</h1>
    </header>

    <main>
      <!-- Search Section -->
      <section id="search-section">
        <form id="searchForm" aria-label="Dictionary search form">
          <label for="searchInput" class="visually-hidden">Enter a word</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Enter a word..."
            aria-required="true"
            required
          />
          <button type="submit" id="searchBtn" aria-label="Search for word">
            Search
          </button>
          <button
            type="button"
            id="playAudio"
            style="display: none"
            aria-label="Play pronunciation"
          >
            ðŸ”Š Play
          </button>
        </form>
        <div id="status" aria-live="polite" class="hidden">Searchingâ€¦</div>
      </section>

      <!-- Results Section -->
      <section id="results" aria-live="polite">
        <h2 id="word"></h2>
        <p id="pronunciation"></p>
        <p id="origin"></p>
        <div id="definitions"></div>
        <div id="synonyms"></div>
        <div id="messages"></div>
      </section>

      <!-- Search History Section -->
      <section id="history">
        <h3>Search History</h3>
        <ul id="historyList"></ul>
      </section>
    </main>

    <footer>
      <p>Powered by Free Dictionary API</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
